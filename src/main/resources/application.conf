dazzleduck_logger {

  # ─────────────────────────────
  # Application identity
  # ─────────────────────────────
  application_id   = "ap101"
  application_name = "PlainJavaDemo"
  application_host = "localhost"

  log_level = "INFO"

  # ─────────────────────────────
  # HTTP ingestion
  # ─────────────────────────────
  http {
    base_url               = "http://localhost:8081"
    username               = "admin"
    password               = "admin"
    target_path            = "log"
    http_client_timeout_ms = 30000
  }

  # ─────────────────────────────
  # Batching
  # ─────────────────────────────
  min_batch_size       = 1048576      # 1 MB
  max_batch_size       = 16777216     # 16 MB
  max_send_interval_ms = 2000

  # ─────────────────────────────
  # Retry
  # ─────────────────────────────
  retry_count       = 3
  retry_interval_ms = 1000

  # ─────────────────────────────
  # Memory / disk backpressure
  # ─────────────────────────────
  max_in_memory_bytes = 10485760
  max_on_disk_bytes   = 1073741824

  # ─────────────────────────────
  # Transformations + partition
  # ─────────────────────────────
  transformations = ["CAST(timestamp AS DATE) AS date"]
  partition_by = ["date"]
}
